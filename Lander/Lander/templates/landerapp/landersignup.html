{% extends "landerapp/base.html" %}
{% block body_block %}
<div class="container"id="id1">
<form class="form-group" enctype="multipart/form-data"action="" method="post">
  <p class="form1">Which of our branches would you prefer?</p>

  <select class="form-control dropdown-danger">
    <option id="slc" disabled selected>Select</option>
    <option>Pondicherry</option>
    <option>Chennai</option>
    <option>Cuddalore</option>

  </select><br>
  {% csrf_token %}
  <div class="form-group input-group">
    <input type="email" id="ms" class="form-control" placeholder="email-id" name="email" aria-label="Text input with dropdown button" required>
    <div class="input-group-append">
      <button class="btn btn-outline-warning dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Email Site</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" id="g"href="#">@gmail.com</a>
        <a class="dropdown-item" id="y"href="#">@yahoo.com</a>
        <a class="dropdown-item" id="h"href="#">@hotmail.com</a>
        <div role="separator" class="dropdown-divider"></div>
        <a class="dropdown-item" id="o"href="#">Other</a>
      </div>
    </div>
  </div>

  <div class="form-group">
    {% csrf_token %}
    <input type="password" name="password" id="ps" class="form-control"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}" value="" placeholder="Password" required>
    <p class="text-warning">Remember to create a strong password.</p>

  </div>
  <div class="form-group">
    {% csrf_token %}
    <input type="password" name="pswcheck"id="psc"class="form-control" placeholder="Confirm password" value="">
  </div>

  <div class="form-group">
    {% csrf_token %}
    {{ profile_form.as_p }}
      <!-- <input type="file" name="profile_pic" value="Choose a good picture of yours"> -->
  </div>
  <label for="cb">Keep me Logged in</label>
  <input type="checkbox" name="Keep me Logged in" value="Keep me Logged in"id="cb"><br>
  <button type="submit" class="btn btn-success" id="next">Sign Up</button>
  <input type="reset"class="btn btn-danger" name="canc" value="Cancel"><br><br>
  <div class="alert alert-success ">
  </div>
  <div class="alert alert-danger">
  </div>
</form>

</div>
{% endblock %}
