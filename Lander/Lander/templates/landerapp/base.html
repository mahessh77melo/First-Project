<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'images/mylander.css' %}">
    <title>Landing.com</title>
  </head>

  <body>
    <style media="screen">
      body{
        background: url("{% static 'images/fox_stone_bg.jpg' %}") center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        font-family: 'Cabin', sans-serif;
        height: auto;
        width: auto;
      }

    </style>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" id="hm"href="{% url 'index' %}">Home</a>
        <!-- DROPDOWN MENU -->
        <div class="nav-item dropdown">
          <a class="nav-item nav-link dropdown-toggle" href="#" id="navbar-dropdown-menu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Branch
          </a>
          <div class="dropdown-menu" aria-labelledby="navbar-dropdown-menu">
            <a class="dropdown-item" href="#">Pondicherry</a><div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Chennai</a><div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Cuddalore</a>
          </div>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#col-nav" aria-controls="col-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="col-nav">
            <div class="navbar-nav navbar-right ml-auto">

              {% if user.is_authenticated %}
              <a href="{% url 'landerapp:landerout' %}" class="nav-itam nav-link" id="lout">Log Out</a>
              {% else %}
              <a href="{% url 'landerapp:landersignup' %}" class="nav-item nav-link" id="sup">Sign Up</a>
              <a href="{% url 'landerapp:landerlog' %}" class="nav-item nav-link"id="lin">Log In</a>
              {% endif %}
            </div>
          </div>
    </nav>
    {% block body_block %}
    {% endblock%}



      <script type="text/javascript" src='{% static 'images/myjvs.js' %}'>

      </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
